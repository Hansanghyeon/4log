version: '3.7'

services:
  wordpress:
    env_file:
      - ./.env
    container_name: WP__${PROJECT_NAME}
    # Production mode
    image: wordpress:php8.0
    restart: always
    ports:
      - ${PROJECT_PORT}:80
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    volumes:
      - ./.wordpress:/var/www/html
      - ./Theme:/var/www/html/wp-content/themes/sage
      - ./backup:/var/www/html/wp-content/ai1wm-backups
    external_links:
      - DB__wordpress:mariadb
    labels:
      - traefik.enable=true
      ## HTTP Routers
      - traefik.http.routers.hyeon.entrypoints=https
      - traefik.http.routers.hyeon.rule=Host(`hyeon.pro`)
      - traefik.http.routers.hyeon.tls.certresolver=myresolver

networks:
  default:
    external:
      name: db_net
